spring.application.name=project-box
server.port=8081

# RabbitMQ connection settings
rabbitmq.host=localhost
rabbitmq.port=5672
rabbitmq.username=root
rabbitmq.password=secret

# Queue and exchange settings
rabbitmq.exchange.name=project_service.search
rabbitmq.queue.name=elastic_search.crud
rabbitmq.routing.key=project_service.events.crud