spring.application.name=search-service
server.port=8081

# RabbitMQ connection settings
rabbitmq.host=rabbitmq
rabbitmq.port=5672
rabbitmq.username=root
rabbitmq.password=secret

# Queue and exchange settings
rabbitmq.exchange.name=project_service.search
rabbitmq.queue.name=elastic_search.crud
rabbitmq.routing.key=project_service.events.crud

#Minio settings
minio.url=http://minio:9001
minio.access.name=minioadmin
minio.access.secret=miniopassword
minio.bucket.name=projects

spring.elasticsearch.uris=elasticsearch:9200
spring.elasticsearch.socket-timeout=10s
spring.elasticsearch.username=
spring.elasticsearch.password=

server.tomcat.relaxed-query-chars=|,{,},[,]
